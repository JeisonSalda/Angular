<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="well">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="loginParams.email"/>
                <br/> 
                <label>Contrase√±a</label>
                <input type="password" class="form-control" placeholder="Clave" [(ngModel)]="loginParams.password"/>
                <hr/>
                <a class="btn btn-warning btn-block" (click)="login()">Login con Email</a>
                <a class="btn btn-primary btn-block" (click)="facebookLogin()">Login con Facebook</a>
                <a class="btn btn-default btn-block">Cancelar</a>
            </div>
        </div>
    </div>
</div>
