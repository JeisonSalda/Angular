<div class="well">
    <a routerLink="/lugares">Lugares</a> / <span *ngIf="lugar.id == null">Crear negocio</span><span *ngIf=" lugar.id != null && lugar.id != 'new' ">Editar negocio</span>
</div>
<div class="container">
    <div class="col-m4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" *ngIf="lugar.id == null">Crear nuevo negocio</h3>
                <h3 class="panel-title" *ngIf=" lugar.id != null && lugar.id != 'new' ">Editar negocio</h3>
            </div>
            <div class="panel-body">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="lugar.nombre" placeholder="Nombre"  />
                <br/>
                <label>Distancia</label>
                <input type="text" class="form-control" [(ngModel)]="lugar.distancia" placeholder="Distancia" />
                <br/>
                <label>Descripcion</label>
                <textarea class="form-control" [(ngModel)]="lugar.descripcion"></textarea>
                <br/>
                <label>Plan</label>
                <input type="text" class="form-control" [(ngModel)]="lugar.plan" placeholder="Plan" />
            </div>
            <div class="panel-heading">
                <h3 class="panel-title">Direccion de Contacto</h3>
            </div>
            <div class="panel-body">
                <div class="well">
                    <form>
                        <h3>Buscar direccion en google maps</h3>
                        <input [formControl]="searchField" class="form-control"/> 
                    </form>
                    <ul class="list-group">
                        <li class="list-group-item" (click)="getDireccion(resultado)" *ngFor="let resultado of resultadoStream | async">{{ resultado.formatted_address }}</li>
                    </ul>
                </div>
                <label>Direccion, Calle</label>
                <input type="text" class="form-control" [(ngModel)]="lugar.direccion" placeholder="Direccion"  />
                <br/>
                <label>Ciudad</label>
                <input type="text" class="form-control" [(ngModel)]="lugar.ciudad" placeholder="Ciudad" />
                <br/>
                <label>Pais</label>
                <input type="text" class="form-control" [(ngModel)]="lugar.pais" placeholder="Pais" />
                <br/>

                <a routerLink="" class="btn btn-primary" (click)="guardarLugar()" >Enviar</a>
                <a routerLink="/lugares" class="btn btn-default">Cancelar</a>
            </div>
            
        </div>
    </div>
</div>
